name: Site Automation

on:
  schedule:
    - cron: '0 8 * * *'   # هر روز ساعت 08:00 UTC
    - cron: '0 18 * * *'  # هر روز ساعت 18:00 UTC
  workflow_dispatch:

jobs:
  blog_automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests pillow

      - name: Run blog automation script
        env:
          REPO_TOKENVALUE: ${{ secrets.REPO_TOKENVALUE }}
          OWNERVALUE: ${{ secrets.OWNERVALUE }}
          REPOVALUE: ${{ secrets.REPOVALUE }}
          OPENAI_API_KEYVALUE: ${{ secrets.OPENAI_API_KEYVALUE }}
        run: python gpt_content_update.py
