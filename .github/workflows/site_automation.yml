name: Site Automation

on:
  schedule:
    - cron: '0 8 * * *'  # هر روز ساعت 08:00 UTC
  workflow_dispatch:

jobs:
  content_generation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai requests
      - name: Run script
        env:
          REPO_TOKENVALUE: ${{ secrets.REPO_TOKENVALUE }}
          OWNERVALUE: ${{ secrets.OWNERVALUE }}
          REPOVALUE: ${{ secrets.REPOVALUE }}
          OPENAI_API_KEYVALUE: ${{ secrets.OPENAI_API_KEYVALUE }}
        run: python gpt_content_update.py
